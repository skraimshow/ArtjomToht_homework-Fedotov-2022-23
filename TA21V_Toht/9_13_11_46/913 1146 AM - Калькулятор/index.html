  width:180px;

  color:red;

<!-- make a function that unables to put math symbols together, but enable this ^ == ** -->
<!-- error if you put zero first -->
<body>
<div class="calcuBack">
  <div>
    <input class="inpStyle" id="output" type="text" value="0" readonly>
  </div>
  <div>
    <button class="buttonV" onclick="appendValue(7)">7</button>
    <button class="buttonV" onclick="appendValue(8)">8</button>
    <button class="buttonV" onclick="appendValue(9)">9</button>

    <button class="buttonV" onclick="appendValue('+')">+</button>
    <button class="buttonV" onclick="appendValue('%')">%</button> 
    <button class="buttonV" onclick="appendValue('**')">^</button>
  </div>


  <div>
    <button class="buttonV" onclick="appendValue(4)">4</button>
    <button class="buttonV" onclick="appendValue(5)">5</button>
    <button class="buttonV" onclick="appendValue(6)">6</button>

    <button class="buttonV" onclick="appendValue('-')">-</button>
    <button class="buttonV" onclick="calculateSqrt()">âˆš</button>
  </div>


  <div>
    <button class="buttonV" onclick="appendValue(1)">1</button>
    <button class="buttonV" onclick="appendValue(2)">2</button>
    <button class="buttonV" onclick="appendValue(3)">3</button>

    <button class="buttonV" onclick="appendValue('*')">*</button>
    <button class="buttonV" onclick="appendValue('/')">/</button>
  </div>


  <div> 
    <button class="buttonV" onclick="appendValue(0)">0</button>
  </div>

  
  <div>
    <button class="buttonS" onclick="calculate()">=</button>
    <button class="buttonS" onclick="clearOutput()">Clear</button>
  </div>

<script>
let input = '';

function appendValue(val) {
  input += val;
  document.getElementById('output').value = input;
}

function clearOutput() {
  input = '';
  document.getElementById('output').value = '0';
}

function calculate() {
  let result;
  try {
    result = eval(input);
  } catch (e) {
    result = 'Error';
  }
  document.getElementById('output').value = result;
  input = result.toString();
}

function calculateSqrt() {
  let result = Math.sqrt(eval(input));
  document.getElementById('output').value = result;
  input = result.toString();
}
</script>
